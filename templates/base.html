<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}TechSellPro Demo{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='techstyle.css') }}">
</head>
<body>
  <header class="ts-header">
    <div class="container header-inner">
      <a class="logo" href="{{ url_for('home') }}">TechSellPro<span class="dot">.</span></a>
      <nav class="nav">
        <a href="{{ url_for('show_plans') }}">Plans</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container main">
    {% block content %}{% endblock %}
  </main>

  <footer class="ts-footer">
    <div class="container">
      <div class="footer-row">
        <div>© {{ 2025 }} TechSellPro Demo</div>
        <div class="muted">Built for college minor project • Demo only</div>
      </div>
    </div>
  </footer>
</body>
</html>
